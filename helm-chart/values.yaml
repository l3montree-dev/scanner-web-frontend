# Default values for ozgsec.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

ozgsec:
  image:
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "/dev"
requestMonitoringSidecar:
  image:
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ":v1.0.4"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev.ozgsec.neuland-homeland.de
      paths:
        - path: /
          pathType: Prefix
          backend:
              service:
                name: ozgsec
                port:
                  number: 4000
  tls:
    - secretName: ozgsec-tls
      hosts:
        - dev.ozgsec.neuland-homeland.de

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


influxdb:
  auth:
    existingSecret: influxdb-credentials
    writeUser:
      username: ozgsec-write
    readUser:
      username: ozgsec-read
    user:
      username: ozgsec
      org: ozgsec
      bucket: ozgsec


# define the mongo db credentials using an existing secret
mongodb:
  auth:
    existingSecret: mongodb-credentials
    usernames:
      - ozgsec
    databases:
      - ozgsec