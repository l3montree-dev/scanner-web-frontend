            path: /resources/
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
          - pathType: Prefix
            path: /robots.txt
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
          - pathType: Prefix
            path: /js
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
