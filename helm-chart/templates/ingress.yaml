{{- if .Values.quicktestIngress.enabled -}}
{{- $svcPort := 4000 -}}
{{- if and .Values.quicktestIngress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.quicktestIngress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.quicktestIngress.annotations "kubernetes.io/ingress.class" .Values.quicktestIngress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: quicktest-ingress
  labels:
    {{- include "ozgsec.labels" . | nindent 4 }}
  {{- with .Values.quicktestIngress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.quicktestIngress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.quicktestIngress.className }}
  {{- end }}
  {{- if .Values.quicktestIngress.tls }}
  tls:
    {{- range .Values.quicktestIngress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.quicktestIngress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
              service:
                name: quicktest-service
                port:
                  number: 4000
    {{- end }}
{{- end }}

