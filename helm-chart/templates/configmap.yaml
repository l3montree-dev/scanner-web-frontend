apiVersion: v1
kind: ConfigMap
metadata:
  name: request-montioring-config
data:
  config.yaml: |-
    proxy:
      port: 4000
      forwardTo: http://localhost:3000
      pathRegex: (api\/scan|\/\?s=)
    influxdb:
      url: http://{{.Release.Name}}-influxdb:8086
      org: ozgsec
      bucket: ozgsec
      measurement: request
