version: '3'

services:
  scanner:
    image: registry.gitlab.com/ozg-security/sec-scanner:unstable@sha256:eedb1f369aee026f94a979c76d7aa07f8c6667a341edc7cdee7f0e6005aead6d
    environment:
      REDIS_HOST: redis
      INFLUX_URL: http://influxdb:8086
      INFLUX_ORG: ozgsec
      INFLUX_BUCKET: ozgsec
      INFLUX_TOKEN: secret
      RABBITMQ_PASS: rabbitmq
      RABBITMQ_USER: rabbitmq
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      SERVER_TIMEOUT: 10000
      RIPE_SOURCE_APP: "quicktest-bmi-germany"
    volumes:
      - ../sec-scanner:/usr/app
    entrypoint: ["npm", "run", "start:dev"]
  redis:
    image: bitnami/redis
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis_data:/bitnami/redis/data
  test-server:
    build: test-server/
    volumes:
      - ./test-server/nginx.conf:/etc/nginx/nginx.conf
      - ./test-server/host.key:/root/ssl/key.pem
      - ./test-server/host.crt:/root/ssl/cert.pem
      - ./test-server/index.html:/html/index.html
    ports:
      - "443:443"
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=ozgsec
      - MONGO_INITDB_ROOT_PASSWORD=secret12345
      - MONGO_INITDB_DATABASE=ozgsec
    ports:
      - 27017:27017
    volumes:
      - db-data:/data/db
      - mongo-config:/data/configdb

  influxdb:
    image: influxdb:2.6
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_USERNAME=ozgsec
      - DOCKER_INFLUXDB_INIT_PASSWORD=secret
      - DOCKER_INFLUXDB_INIT_ORG=ozgsec
      - DOCKER_INFLUXDB_INIT_BUCKET=ozgsec
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=secret

  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: "rabbit1"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"

 
volumes:
  db-data:
  mongo-config:
  redis_data:
  mysql_data: